<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #8A2BE2; /* Màu chữ cho tiêu đề */
            text-align: center;
        }
        hr {
            border: none;
            height: 2px;
            background-color: #0000FF; /* Màu của <hr> */
            margin: 20px 0;
        }
        .login-container {
            width: 300px;
            margin: 0 auto;
        }
        table {
            width: 100%;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .button {
            text-align: center;
        }
        input[type="submit"] {
            padding: 5px 10px;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Đăng nhập hệ thống</h2>
    <hr>
    <div class="login-container">
        <form>
            <table>
                <tr>
                    <td><label for="username">Tên đăng nhập</label></td>
                    <td><input type="text" id="username" name="username" placeholder="nhập tên"></td>
                </tr>
                <tr>
                    <td><label for="password">Mật khẩu</label></td>
                    <td><input type="password" id="password" name="password" placeholder="nhập mã số"></td>
                </tr>
                <tr>
                    <td colspan="2" class="button">
                        <input type="submit" value="Đăng nhập">
                    </td>
                </tr>
            </table>
        </form>
        <p><a href="#">Quên mật khẩu</a> | <a href="#">Đăng ký</a></p>
    </div>
    <hr>
</body>
</html>

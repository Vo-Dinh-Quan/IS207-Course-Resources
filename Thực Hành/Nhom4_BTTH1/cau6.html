<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Phiếu đăng ký tham gia dự thưởng</title>
        <style>
            body {
                background-color: white;
                font-family: Arial, sans-serif;
            }
            .container {
                width: 600px;
                margin: 0 auto;
                background-color: #ffedca;
                border: 1px solid #000;
                padding: 20px;
            }
            h2 {
                text-align: center;
                font-size: 24px;
                margin-bottom: 20px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            td {
                padding: 8px;
                border: 1px solid #000;
            }
            td label {
                color: blue;
            }
            input[type="text"],
            select {
                padding: 5px;
            }

            #address {
                width: 100%;
                padding: 5px 0;
            }

            .gender-options {
                display: flex;
                align-items: center;
            }
            .gender-options input {
                margin-left: 10px;
            }
            input[type="submit"] {
                padding: 5px 20px;
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Phiếu đăng ký tham gia dự thưởng</h2>
            <form>
                <table>
                    <tr>
                        <td><label for="name">Họ và tên</label></td>
                        <td>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                value="Nguyễn Văn A"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="address">Địa chỉ</label></td>
                        <td>
                            <input
                                type="text"
                                id="address"
                                name="address"
                                placeholder="abc, xyz, jqk"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="phone">Điện thoại</label></td>
                        <td>
                            <input
                                type="text"
                                id="phone"
                                name="phone"
                                placeholder="09xxxxxxxx"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="gender">Phái</label></td>
                        <td class="gender-options">
                            <input
                                type="radio"
                                id="male"
                                name="gender"
                                value="Nam"
                            />
                            <label for="male">Nam</label>
                            <input
                                type="radio"
                                id="female"
                                name="gender"
                                value="Nữ"
                            />
                            <label for="female">Nữ</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="product">Sản phẩm</label></td>
                        <td>
                            <select id="product" name="product" size="4">
                                <option value="Iphone 11 Pro Max">
                                    Iphone 11 Pro Max
                                </option>
                                <option value="Samsung Galaxy Note 20">
                                    Samsung Galaxy Note 20
                                </option>
                                <option value="Xiaomi Redmi K30">
                                    Xiaomi Redmi K30
                                </option>
                                <option value="OPPO A53">OPPO A53</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="guess">Số dự toán</label></td>
                        <td>
                            <input
                                type="number"
                                id="guess"
                                name="guess"
                                value="5"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Đăng ký" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>

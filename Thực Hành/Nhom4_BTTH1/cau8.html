<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời khóa biểu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
        }

        th, td:first-child {
            background-color: #ffeac1;
        }

        th {
            color: brown;
            font-weight: bold;
        }

        td:first-child {
            color: brown;
            font-weight: bold;
        }

        /* Subject Colors */
        .TKWeb1 {
            background-color: #98fb98; /* Light green */
        }

        .LTĐT {
            background-color: #ffd700; /* Gold */
        }

        .HDH {
            background-color: #3e9ec7; /* Light blue */
        }

        .CSDL {
            background-color: #f08080; /* Light coral */
        }

        .TKCSDL {
            background-color: #b5faf4; /* Light green */
        }

    </style>
</head>
<body>

<h2>Thời khóa biểu</h2>

<table>
    <tr>
        <th>Tiết</th>
        <th>Thứ 2</th>
        <th>Thứ 3</th>
        <th>Thứ 4</th>
        <th>Thứ 5</th>
        <th>Thứ 6</th>
        <th>Thứ 7</th>
        <th>CN</th>
    </tr>
    <tr>
        <td>Tiết 1</td>
        <td class="TKWeb1">TK Web 1</td>
        <td></td>
        <td></td>
        <td class="LTĐT">LTĐT</td>
        <td></td>
        <td></td>
        <td class="TKCSDL">TK CSDL</td>
    </tr>
    <tr>
        <td>Tiết 2</td>
        <td class="HDH">HDH</td>
        <td class="TKCSDL">TK CSDL</td>
        <td class="TKWeb1">TK Web 1</td>
        <td></td>
        <td class="TKWeb1">TK Web 1</td>
        <td class="CSDL">CSDL</td>
        <td></td>
    </tr>
    <tr>
        <td>Tiết 3</td>
        <td class="CSDL">CSDL</td>
        <td class="LTĐT">LTĐT</td>
        <td class="HDH">HDH</td>
        <td class="TKCSDL">TK CSDL</td>
        <td></td>
        <td class="LTĐT">LTĐT</td>
        <td class="TKWeb1">TK Web 1</td>
    </tr>
    <tr>
        <td>Tiết 4</td>
        <td></td>
        <td></td>
        <td class="CSDL">CSDL</td>
        <td></td>
        <td class="HDH">HDH</td>
        <td></td>
        <td></td>
    </tr>
</table>

</body>
</html>

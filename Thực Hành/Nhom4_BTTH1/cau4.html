<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các món ngon</title>
    <style>
        body {
            background-color: #FFEDCA;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: flex-start;
        }
        img {
            margin-right: 20px;
        }
        table {
            border-collapse: collapse;
            width: 400px;
        }
        th {
            background-color: #CC6600;
            color: #FFFFFF;
            padding: 10px;
        }
        td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #FFEDCA;
        }
        tr:nth-child(odd) {
            background-color: #FFFFFF;
        }
        h2 {
            text-align: center;
            color: purple;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./assets/img/dish2.png" alt="Món ăn" width="150px">
        <div>
            <h2>Các món ngon</h2>
            <table>
                <tr>
                    <th>STT</th>
                    <th>Tên món ăn</th>
                </tr>
                <tr>
                    <td>1.</td>
                    <td>Bánh mỳ</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Bánh xèo</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>Bánh cuốn</td>
                </tr>
                <tr>
                    <td>4.</td>
                    <td>Phở</td>
                </tr>
                <tr>
                    <td>5.</td>
                    <td>Bún bò</td>
                </tr>
                <tr>
                    <td>6.</td>
                    <td>Cháo lòng</td>
                </tr>
                <tr>
                    <td>7.</td>
                    <td>Bún thịt nướng</td>
                </tr>
                <tr>
                    <td>8.</td>
                    <td>Cơm tấm</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
